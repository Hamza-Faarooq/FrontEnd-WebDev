<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Art Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CSS Art Gallery</h1>
    </header>
    <main>
        <div class="gallery">
            <div class="art-piece">
                <div class="circle"></div>
                <figcaption>Circle Art</figcaption>
            </div>
            <div class="art-piece">
                <div class="square"></div>
                <figcaption>Square Art</figcaption>
            </div>
            <div class="art-piece">
                <div class="triangle"></div>
                <figcaption>Triangle Art</figcaption>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 CSS Art Gallery</p>
    </footer>
</body>
</html>
